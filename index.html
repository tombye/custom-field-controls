<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Custom field controls</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <h1>Custom field controls</h1>
    <form action="">
      <label class="block-label" for="radio-inline-1">
        <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
        Yes
      </label>
      <label class="block-label" for="radio-inline-2">
        <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
        No
      </label>
      <label class="block-label" for="checkbox-inline-1">
        <input id="radio-inline-1" type="checkbox" name="checkbox-inline-group" value="Yes">
        Yes
      </label>
      <label class="block-label" for="checkbox-inline-2">
        <input id="checkbox-inline-2" type="checkbox" name="checkbox-inline-group" value="No">
        No
      </label>
    </form>
    <script type="text/javascript" src="assets/javascripts/bind.js" /></script>
    <script type="text/javascript" src="assets/javascripts/jquery-1.11.3.min.js" /></script>
    <script type="text/javascript" src="assets/javascripts/selection-buttons.js" /></script>
    <script type="text/javascript" src="assets/javascripts/main.js" /></script>
  </body>
</html>
